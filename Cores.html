<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Prodição de Cores</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link   rel="stylesheet" type="text/css" href="Cores.css"></link>
</head>

<body>
    <div class="training">
        <div>Treinando<br />Aguarde...</div>
    </div>

    <div class="current-color" style="--red: 255; --green: 0; --blue: 0;"></div>

    <div class="controls">
        <div class="control">
            <input type="range" min="0" max="255" step="1" id="red" value="255" />
            <span id="red-value">255</span>
        </div>
        <div class="control">
            <input type="range" min="0" max="255" step="1" id="green" value="0" />
            <span id="green-value">0</span>
        </div>
        <div class="control">
            <input type="range" min="0" max="255" step="1" id="blue" value="0" />
            <span id="blue-value">0</span>
        </div>
    </div>

    <div class="result-container">
        <button>
            Advinhar Cor:
        </button>    <output>___________</output>
    </div>

    <script type="text/javascript" src="CoresTabela.js"></script>
    <script type="text/javascript" src="CoresPreparacao.js"></script>
    <script type="text/javascript" src="Cores.js"></script>
    <script type="text/javascript" src="CoresListeners.js"></script>
</body>

</html>
